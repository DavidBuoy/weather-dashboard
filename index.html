    <title>Weather Dashboard</title>

<body>
    <!-- Where the city name goes -->

        <div class="header-div">
            <h1>Weather Dashboard</h1>
        </div>

    <!-- Main Weather App part -->
    <div class="container-fluid">

        <div class="row">
            <!-- left side -->
            <!-- I think Im going to need a list here to fill in searches... Probably using local storage. -->
            <div class="col-3 search-block content-left">
                <div class="row">
                    <div class="col-12 search-bar">
                        <form>
                            <label for="search-citys">Search for a City:</label>
                            <div>
                                <input type="text" value=""></input>
                                <button class=""><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>

                    <div class="col-12">
                        <ul>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- right side -->
            <div class="col-9 content-right">
                <div class="row current-weather-block">
                    <div id class="col-12">
                        <h3> <span id="current-city" class="h3-city-name">PORTLAND  </span><span
                                id="current-date"></span> </h3>
                        <div>
                            <h5 class="card-title">Temperature: <span id="current-temp"></span></h5>
                            <h5 class="card-title">Humidity: <span id="current-humidity"></span>%</h5>
                            <h5 class="card-title">Wind Speed: <span id="current-wind"></span> MPH</h5>
                            <h5 class="card-title">UV Index: <span id="current-UV"></span></h5>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12"><h3>5 Day Forecast:</h3></div>
                    <div class="row justify-content-around" style="float: none; margin: 0 auto;">
                        
                        <div class="col-2 forecast-boxes"><span id="forecast-date-one"></span></div>
                        <div class="col-2 forecast-boxes"><span id="forecast-date-two"></span></div>
                        <div class="col-2 forecast-boxes"><span id="forecast-date-three"></span></div>
                        <div class="col-2 forecast-boxes"><span id="forecast-date-four"></span></div>
                        <div class="col-2 forecast-boxes"><span id="forecast-date-five"></span></div>

                    </div>

                </div>

            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <script src="./assets/lib/luxon.js"></script>
